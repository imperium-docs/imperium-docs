name: Atlas Cron

on:
  schedule:
    - cron: "0 8,15,23 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  atlas-cron:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pipeline dependencies
        run: python -m pip install -r atlas-pipeline/requirements.txt

      - name: Run pipeline tests
        run: python -m pytest atlas-pipeline/tests

      - name: Run Atlas pipeline
        env:
          ATLAS_LLM_ENABLED: "true"
          ATLAS_LLM_PROVIDER: "openrouter"
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: python atlas-pipeline/src/main.py

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Autopublish records
        working-directory: atlas-site
        run: |
          npm ci
          npm run autopublish:ci

      - name: Commit updates
        run: |
          git config user.name "atlas-bot"
          git config user.email "atlas-bot@users.noreply.github.com"
          git add atlas-site/feed.json atlas-site/state.json atlas-site/content/atlas/feed.json atlas-site/content/atlas/state.json atlas-site/content/atlas/records
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "atlas: update feed"
            git push
          fi
