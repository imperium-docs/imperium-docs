name: Atlas Autopublish

on:
  schedule:
    # 05:00 BRT (UTC-3) -> 08:00 UTC
    - cron: "0 8 * * *"
    # 12:00 BRT -> 15:00 UTC
    - cron: "0 15 * * *"
    # 20:00 BRT -> 23:00 UTC
    - cron: "0 23 * * *"

  workflow_dispatch:
    inputs:
      slot:
        description: "Optional slot override (morning | noon | night)"
        required: false
        type: choice
        options:
          - morning
          - noon
          - night

jobs:
  autopublish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Detect atlas-site project directory
        id: detect
        run: |
          ls -la
          PKG_DIR=$(find . -maxdepth 6 -path "*atlas-site*" -name package.json -exec dirname {} \; | head -n 1)
          if [ -z "$PKG_DIR" ]; then
            echo "Could not find atlas-site directory. Found package.json files:"
            find . -maxdepth 6 -name package.json -print
            exit 1
          fi
          echo "PKG_DIR=$PKG_DIR" >> $GITHUB_ENV
          echo "package_dir=$PKG_DIR" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: |
          cd "$PKG_DIR"
          npm ci

      - name: Run autopublish
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL || 'gpt-5' }}
        run: |
          if [ -z "$OPENAI_API_KEY" ]; then
            echo "OPENAI_API_KEY missing in GitHub Secrets" >&2
            exit 1
          fi
          cd "$PKG_DIR"
          if [ -n "${{ github.event.inputs.slot }}" ]; then
            npm run autopublish -- --slot ${{ github.event.inputs.slot }}
          else
            npm run autopublish
          fi

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: autopublish-logs
          path: ${{ env.PKG_DIR }}/logs
